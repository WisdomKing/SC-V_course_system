		<!--与本页相关的内联脚本 inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {

/* 初始化外部事件initialize the external events
	-----------------------------------------------------------------*/

	$('#external-events div.external-event').each(function() {

		//创建一个事件对象 create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
		//它不需要有一个开始或结束 it doesn't need to have a start or end
		var eventObject = {
			//使用元素的文本作为事件标题 use the element's text as the event title
			title: $.trim($(this).text())
		};

		//将事件对象存储在DOM元素中，以便以后使用 store the Event Object in the DOM element so we can get to it later
		$(this).data('eventObject', eventObject);

		//使用jQuery UI使事件可拖动 make the event draggable using jQuery UI
		$(this).draggable({
			zIndex: 999,
			revert: true,      //会使事件回到它的状态吗 will cause the event to go back to its
			revertDuration: 0  //拖动后的原始位置  original position after the drag
		});
		
	});
	/*初始化日历 initialize the calendar
	-----------------------------------------------------------------*/

	var date = new Date();
	var d = date.getDate();
	var m = date.getMonth();
	var y = date.getFullYear();

	var calendar = $('#calendar').fullCalendar({
		//isRTL: true,
		//firstDay: 1,// >>改变一周的第一天 change first day of week
		buttonHtml: {
			prev: '<i class="ace-icon fa fa-chevron-left"></i>',
			next: '<i class="ace-icon fa fa-chevron-right"></i>'
		},
	
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month,agendaWeek,agendaDay'
		},
		events: [
		  {
			title: '今天所有事件',
			start: new Date(y, m, 1),
			className: 'label-important'
		  },
			{//放弃
			title: '长事件',
			start: moment().subtract(5, 'days').format('YYYY-MM-DD'),
			end: moment().subtract(1, 'days').format('YYYY-MM-DD'),
			className: 'label-success'
		  },
		  {
			title: '一些事件',
			start: new Date(y, m, d-3, 16, 0),
			allDay: false,
			className: 'label-info'
		  }
		],

		editable: true,
		droppable: true, //这使得事情可以被放到日历上!! this allows things to be dropped onto the calendar !!!
		drop: function(date) { //当某些东西被丢弃时，这个函数被调用 this function is called when something is dropped
		
			// 检索被删除元素的存储事件对象retrieve the dropped element's stored Event Object
			var originalEventObject = $(this).data('eventObject');
			var $extraEventClass = $(this).attr('data-class');
			
			
			//我们需要复制它，这样多个事件就不会引用同一个对象 we need to copy it, so that multiple events don't have a reference to the same object
			var copiedEventObject = $.extend({}, originalEventObject);
			
			//为它指定报告的日期 assign it the date that was reported
			copiedEventObject.start = date;
			copiedEventObject.allDay = false;
			if($extraEventClass) copiedEventObject['className'] = [$extraEventClass];
			
			//在日历上呈现事件render the event on the calendar
			//最后一个“true”参数决定事件是否“持续” the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
			$('#calendar').fullCalendar('renderEvent', copiedEventObject, true);
			
			//是否勾选了“删除后删除”复选框? is the "remove after drop" checkbox checked?
			if ($('#drop-remove').is(':checked')) {
				//如果是，从“可拖动事件”列表中删除该元素 if so, remove the element from the "Draggable Events" list
				$(this).remove();
			}
		},
		selectable: true,
		selectHelper: true,

		select: function(start, end, allDay) {
			bootbox.prompt("New Event Title:", function(title) {
				if (title !== null) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay,
							className: 'label-info'
						},
						true //让事件“持续” make the event "stick"
					);
				}
			});
			calendar.fullCalendar('unselect');
		},

		eventClick: function(calEvent, jsEvent, view) {
			//显示一个模态display a modal
			var modal = 
			'<div class="modal fade">\
			  <div class="modal-dialog">\
			   <div class="modal-content">\
				 <div class="modal-body">\
				   <button type="button" class="close" data-dismiss="modal" style="margin-top:-10px;">&times;</button>\
				   <form class="no-margin">\
					  <label>Change event name &nbsp;</label>\
					  <input class="middle" autocomplete="off" type="text" value="' + calEvent.title + '" />\
					 <button type="submit" class="btn btn-sm btn-success"><i class="ace-icon fa fa-check"></i> Save</button>\
				   </form>\
				 </div>\
				 <div class="modal-footer">\
					<button type="button" class="btn btn-sm btn-danger" data-action="delete"><i class="ace-icon fa fa-trash-o"></i> Delete Event</button>\
					<button type="button" class="btn btn-sm" data-dismiss="modal"><i class="ace-icon fa fa-times"></i> Cancel</button>\
				 </div>\
			  </div>\
			 </div>\
			</div>';

			var modal = $(modal).appendTo('body');
			modal.find('form').on('submit', function(ev){
				ev.preventDefault();

				calEvent.title = $(this).find("input[type=text]").val();
				calendar.fullCalendar('updateEvent', calEvent);
				modal.modal("hide");
			});
			modal.find('button[data-action=delete]').on('click', function() {
				calendar.fullCalendar('removeEvents' , function(ev){
					return (ev._id == calEvent._id);
				})
				modal.modal("hide");
			});
			
			modal.modal('show').on('hidden', function(){
				modal.remove();
			});
		}
	});
})
